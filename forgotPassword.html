<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta http-equiv="Content-Language" content="zh-tw">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

        <title>忘記密碼流程</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        
        <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script language="javascript" type="text/javascript" src="js/myOrder.js"></script>
    </head>
    <body>
        <main class="page-content">

            <div class="register-content page-main-content">

                <aside class="process-list">
                    <a href="#content-s-1" class="active">
                        <p class="step-icon">
                            <span>01</span>
                        </p>
                        <span class="step-text">忘記密碼</span>
                    </a>
                    <a href="#content-s-2" class="">
                        <p class="step-icon">
                            <span>02</span>
                        </p>
                        <span class="step-text">驗證身份</span>
                    </a>
                    <a href="#content-s-3">
                        <p class="step-icon">
                            <span>03</span>
                        </p>
                        <span class="step-text">信箱驗證</span>
                    </a>
                    <a href="#content-s-4">
                        <p class="step-icon">
                            <span>04</span>
                        </p>
                        <span class="step-text">重新設定密碼</span>
                    </a>
                    <a href="#content-s-5">
                        <p class="step-icon">
                            <span>05</span>
                        </p>
                        <span class="step-text">密碼設定完成</span>
                    </a>
                </aside>
                <div class="process-content">
                    <div id="content-s-1" class="process-content-body">
                        <h3 class="title">忘記密碼</h3>
                        <section class="body">
                            <div class="main-icon-block">
                                <span><i class="material-icons">vpn_key</i></span>
                            </div>
                            <p class="next-text">請點選下一步，開始設定新密碼！</p>
                        </section>
                        <a href="#content-s-2" class="next-step-custom">下一步</a>
                    </div>
                    <div id="content-s-2" class="process-content-body">
                        <h3 class="title">驗證身份</h3>
                        <section class="body">
                            <span class="error-txt active"><i class="material-icons">error</i>員工號格式有誤</span>
                            <div class="form-group">
                                <div class="form-row">
                                    <label class="must">員工編號</label>
                                    <input type="text" placeholder="請輸入員工編號">
                                    <span class="error-txt">格式不正確</span>
                                </div>
                            </div>
                            <a href="#content-s-3" class="next-step">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </a>
                            <div class="loading">身份核對中...</div>
                        </section>
                    </div>
                    <div id="content-s-2@1" class="process-content-body">
                        <h3 class="title">驗證身份</h3>
                        <section class="body">
                            <div class="status-mode error">
                                <div class="check-circle">
                                    <svg width="90" height="90" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                      <circle class="path circle" fill="none" stroke="rgb(245, 91, 96)" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                                      <line class="path line" fill="none" stroke="rgb(245, 91, 96)" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
                                      <line class="path line" fill="none" stroke="rgb(245, 91, 96)" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
                                    </svg>
                                </div>
                                <h4>找不到員工編號</h4>
                            </div>
                            <small class="loading-to">請稍候，正在幫您導向註冊頁...</small>
                        </section>
                    </div>
                    <div id="content-s-3" class="process-content-body">
                        <h3 class="title">信箱驗證</h3>
                        <section class="body">
                            <div class="main-icon-block">
                                <span><i class="material-icons">email</i></span>
                            </div>
                            <p class="next-text">請至信箱收取驗證信，以啟用密碼更新</p>
                        </section>
                    </div>
                    
                    <div id="content-s-4" class="process-content-body">
                        <h3 class="title">重新設定密碼</h3>
                        <section class="body">
                            <span class="error-txt active"><i class="material-icons">error</i>密碼不正確</span>
                            <div class="form-group">
                                <div class="form-row">
                                    <label class="must">密碼</label>
                                    <input type="password" placeholder="請輸入密碼">
                                </div>
                                <div class="form-row">
                                    <label class="must">確認密碼</label>
                                    <input type="password" placeholder="請輸入確認密碼">
                                </div>
                            </div>
                            <a href="#content-s-4" class="next-step">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </a>
                            <div class="loading active">密碼設定中...</div>
                        </section>
                    </div>
                    
                    <div id="content-s-5" class="process-content-body">
                        <h3 class="title">密碼設定完成</h3>
                        <section class="body">
                            <div class="status-mode success">
                                <div class="check-circle">
                                    <svg width="90" height="90" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                      <circle class="path circle" fill="none" stroke="rgba(59, 152, 195, 1.00)" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                                      <polyline class="path check" fill="none" stroke="rgba(59, 152, 195, 1.00)" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                                    </svg>
                                </div>
                                <h4>新密碼已啟用成功！</h4>
                                <small class="loading-to">請稍候，正在幫您導向登入頁...</small>
                            </div>
                        </section>
                        
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
